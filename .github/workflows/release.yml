name: GHA-frac-Release

on: [push, pull_request]

jobs:

  python-lint:
    runs-on: ubuntu-latest
    name: Python lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: flake8 lint
        uses: py-actions/flake8@v2

  cpp-lint:
    runs-on: ubuntu-latest
    name: C++ lint
    steps:
      - uses: actions/checkout@v2
      - uses: ./myaction

  build_and_test:
    runs-on: ubuntu-latest
    name: Build and test
    steps:
    - name: Install gtest 
      run: sudo apt-get install g++ cmake libgtest-dev
    - uses: actions/checkout@v1
    - name: Configure
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-Werror" ..
    - name: Make
      run: cd build && make
    - name: Run Test
      run: /home/runner/work/MarkovChain/MarkovChain/build/test/MarkovChain.test
      
      
